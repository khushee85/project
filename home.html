<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Cards</title>
  <style>
     body {
  font-family: Arial, sans-serif;
  background: rgba(211, 211, 211, 0.877);
  margin: 0;
  padding: 20px;
}

.card-container {
  display: flex;
  gap: 60px;
  flex-wrap: wrap;
  justify-content: center;
}

.card {
  background: rgba(209, 51, 103, 0.918);
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  width: 300px;
  text-align: center;
  transition: transform 0.3s ease;
}

.card:hover {
  transform: translateY(-5px);
}

.card img {
  width: 100%;
  height: auto;
}

.card p {
  padding: 0 15px 15px;
  color: #555;
}

.card button {
  background: #3498db;
  color: white;
  border: none;
  padding: 10px 15px;
  margin-bottom: 15px;
  border-radius: 5px;
  cursor: pointer;
}

.card button:hover {
  background: #2980b9;
}
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <img src="C:\Users\Pratik Solanki\Downloads\WhatsApp Image 2025-04-16 at 6.30.14 PM.jpeg" alt="Card Image">
      <h3>Coding</h3>
      <button><a href="category-1.html">Read more</a></button>
    </div>

    <div class="card">
      <img src="C:\Users\Pratik Solanki\Downloads\WhatsApp Image 2025-04-16 at 6.30.25 PM.jpeg" alt="Card Image">
      <h3>Management</h3>
      <button><a href="category-2.html">Read more</a></button>
    </div>
  </div>
</body>
</html>
