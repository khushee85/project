<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="numbers"],
    input[type="text"],
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Log in as Company</h2>
  <form>
    <label for="name">Company Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email ID</label>
    <input type="email" id="email" name="email" required>

    <label for="Categories">Categories</label>
    <input type="text" id="Categories" name="Categpries" required>

    <label for="Available-Vacancy">Available-Vacancy</label>
    <input type="text" id="Available-Vacancy" name="Available-Vacancy" required>

    <label for="Details">Detalis</label>
    <input type="text" id="Detalis" name="Detalis" required>

    <button type="log in">log in</button>
  </form>
</div>

</body>
</html>
