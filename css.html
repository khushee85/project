<!DOCTYPE html>

  <title>Website Header</title>
  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
}

header {
  background-color: rgba(0, 0, 0, 0.822);
  color: rgba(255, 255, 255, 0.877);
  padding: 20px;
}

header h1 {
  margin: 0;
  text-align: center;
}

nav ul {
  list-style: none;
  text-align: center;
  justify-content: center;
  padding: 0;
  margin: 10px 0 0 0;
  display: flex;
  gap: 15px;
}

nav a {
  color: white;
  text-decoration: none;
  text-align: center;
  padding: 5px 10px;
  transition: background 0.3s;
}

nav a:hover {
  background-color: rgba(255, 115, 0, 0.712);
  border-radius: 5px;
}

#logo{
  width: 30px;
  height: auto;
  display: block;
  margin-left: 2px;
}

.slider-header {
  width: 100%;
  overflow: hidden;
}

.slider {
  display: flex;
  width: 60%;
  position: relative;
  gap: 20px;
  justify-content: center;
}

.slides {
  display: flex;
  width: 100%;
  animation: slide 15s infinite;
  row-gap: 20px;
}

.slides img {
  width: 60%;
  height: 65%;
  margin-top: 60px;
  column-gap: 20px;
}

@keyframes slide {
  0% { transform: translateX(0%); }
  33% { transform: translateX(-100%); }
  66% { transform: translateX(-200%); }
  100% { transform: translateX(0%); }
}
  </style>
</head>
