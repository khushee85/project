  <title>Welcome Clickable Image</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .clickable-image {
      cursor: pointer;
      transition: transform 0.3s ease;
      max-width: 850px;
      border-radius: 10px;
    }
    .clickable-image:hover {
      transform: scale(1.02);
    }
  </style>
</head>
