<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Timings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: plum;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      margin-top: 120px;
      background: rgba(128, 0, 128, 0.781);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: white;
    }

    .timing-list {
      list-style: none;
      padding: 0;
    }

    .timing-item {
      padding: 15px;
      margin: 10px 0;
      background-color: #e0f7fa;
      border-left: 5px solid #00acc1;
      border-radius: 5px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Job Timings</h1>
    <ul class="timing-list">
      <li class="timing-item">Full time - 10:00AM to 7:00PM</li>
      <li class="timing-item">Part time - 1:00PM to 7:00PM</li>
      <li class="timing-item">Remote - 8hours</li>
    </ul>
  </div>

</body>
</html>
